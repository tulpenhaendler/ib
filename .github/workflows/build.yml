name: Build

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-clients:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build client binaries
        run: |
          mkdir -p dist/clients

          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/clients/ib-linux-amd64 ./cmd/client
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/clients/ib-linux-arm64 ./cmd/client
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/clients/ib-darwin-amd64 ./cmd/client
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/clients/ib-darwin-arm64 ./cmd/client
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/clients/ib-windows-amd64.exe ./cmd/client

      - name: Upload client artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-binaries
          path: dist/clients/

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Upload frontend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

  build-server:
    runs-on: ubuntu-latest
    needs: [build-clients, build-frontend]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Download client binaries
        uses: actions/download-artifact@v4
        with:
          name: client-binaries
          path: dist/clients/

      - name: Download frontend
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build server binaries
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/ib-server-linux-amd64 ./cmd/server
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/ib-server-linux-arm64 ./cmd/server

      - name: Upload server artifacts
        uses: actions/upload-artifact@v4
        with:
          name: server-binaries
          path: |
            dist/ib-server-*

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: [build-clients, build-server]
    permissions:
      contents: write
    steps:
      - name: Download client binaries
        uses: actions/download-artifact@v4
        with:
          name: client-binaries
          path: dist/clients/

      - name: Download server binaries
        uses: actions/download-artifact@v4
        with:
          name: server-binaries
          path: dist/

      - name: Create checksums
        run: |
          cd dist
          sha256sum clients/* ib-server-* > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/clients/*
            dist/ib-server-*
            dist/checksums.txt
          generate_release_notes: true
